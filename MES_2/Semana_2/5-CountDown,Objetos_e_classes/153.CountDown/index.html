<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <navbar>
        <img src="/dnc_logo.png" alt="DNC">
    </navbar>
    <div id="title">
        <h1>Countdown</h1>
    </div>
    <div id="number">
     <div>
        <h1 class="horario" id="dias">00</h1>
        <h1>DIAS</h1>
     </div>
     <div>
        <h1 class="horario" id="horas">00</h1>
        <h1>HORAS</h1>
     </div>
     <div>
        <h1 class="horario" id="minutos">00</h1>
        <h1>MINUTOS</h1>
     </div>
     <div">
        <h1 class="horario" id="segundos">00</h1>
        <h1>SEGUNDOS</h1>
     </div>
    </div>
</body>
<script src="index.js"></script>

</html>
