<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dados API</title>
</head>

<body>
    <div class="container">
        <!--VERIFICAR CEP-->
        <div class="mt-5 mb-3 row">
            <label for="cep" class="col-sm-2 col-form-label">CEP</label>
            <div class="col-sm">
                <input type="text" class="form-control" id="cep" value="">
            </div>
            <div class="col-4">
                <button type="button" onclick="buscarCep()" class="btn btn-success w-100">Enviar</button>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Rua</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="rua">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Bairro</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="bairro">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Cidade</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="cidade">
            </div>
        </div>

        <hr>
        <!--VERIFICAR TEMPO-->
        <!---lat = -27.083413626453467, long = -48.93010479726254-->
        <h1>Previs√£o</h1>
        <div class="mt-5 mb-3 row">
            <label for="latitude" class="col-sm-2 col-form-label">latidude</label>
            <div class="">
                <input type="text" class="form-control w-50" id="latitude" value="">
            </div>
            <div class="mt-2 mb-3 row">
                <label for="longitude" class="col-sm-2 col-form-label">longitude</label>
                <div class="">
                    <input type="text" class="form-control w-50" id="longitude" value="">
                </div>
                <div class="mt-5 col-4">
                    <button type="button" onclick="previsao()" class="btn btn-success w-100">Enviar</button>
                </div>
                <div class="mt-2 mb-3 row" id="resposta">

                </div>
            </div>


            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                crossorigin="anonymous"></script>
            <script src="index.js"></script>
</body>

</html>
